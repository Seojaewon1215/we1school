 <p></p>   
 <h3>양반전에 대해 박지원은 <방경각외전>에서 천작을 팔고 산 정선 양반과 상인인 부자를 풍자한 것으로 <strong>허위와 부패</strong>를 폭로한것이다. 
 양반전에서는 양반의 <strong>형식주의</strong>를 비판하면서 양반의 <strong>비인간적인</strong> 수탈을 구체적이고 희화적으로 서술하고 있다.</h3>
